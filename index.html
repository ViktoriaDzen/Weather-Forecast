<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  id="searchCity"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="weather-date"></span></li>
                  <li id="description"></li>
                  <li>
                    "Humidity: "
                    <strong id="humidity"> "43"</strong> "%" ", Wind:"
                    <strong id="wind"> "4.12" </strong>"km/h"
                  </li>
                  <div class="clearfix weather-temperature">
                    <img src="#" alt="clear" class="float-left" id="icon" />
                  </div>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"></canvas>
                  <div>
                    <span id="temperature" class="temperature"></span>
                    <span class="unit">
                      <a href="#" class="units" id="celsius-link">°C</a>
                      <a href="#" class="units" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row" id="weather-forecast"></div>
          <footer>
            "This project was coded by Viktoriia Kozlovska and is"
            <a
              href="https://github.com/ViktoriaDzen/Weather-Forecast"
              target="blank"
              rel="noopener noreferrer"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://www.netlify.com/"
              target="blank"
              rel="noopener noreferrer"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
